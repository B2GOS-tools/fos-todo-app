<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/app.css">
  <script defer data-main="js/app" src="js/lib/require.js"></script>
</head>
<body role="application">
  <section id="view-todos" role="region" aria-hidden="true">
    <header>
      <h1>Todos</h1>
    </header>

    <article class="view-content">
      <ul class="todo-list reset-list">
        <li>
          <label>
            <input type="checkbox">
            <span>My task 1</span>
          </label>
          <input type="text" aria-hidden="true">
        </li>
        <li>
          <label>
            <input type="checkbox" checked>
            <span>My task 2</span>
          </label>
          <input type="text" aria-hidden="true">
        </li>
      </ul>
    </article>

    <footer>
      <menu type="toolbar">
        <button role="menuitem" class="btn-add"></button>
        <button role="menuitem" class="btn-del" disabled></button>
      </menu>
    </footer>
  </section><!--end view-todos-->

  <section id="view-add" role="region">
    <header>
      <h1>[+] Todo</h1>
    </header>

    <section class="view-content">
      <div class="wrapper">
        <menu class="options">
          <ul class="reset-list">
            <li><a href="#">[Insert Contact]</a></li>
          </ul>
        </menu>

        <form>
          <input type="text" name="task" required>
        </form>
      </div>
    </section>

    <footer>
      <menu type="toolbar">
        <button role="menuitem" class="btn-done" disabled></button>
        <button role="menuitem" class="btn-del"></button>
      </menu>
    </footer>
  </section><!--end view-add-->

</body>
</html>
